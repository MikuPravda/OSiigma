<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Theme Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #ffd700;
            font-size: 4em;
        }

        p {
            font-size: 1.8em;
            line-height: 1.5;
        }

        .awesome-box {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            margin: 40px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cool-text {
            font-size: 2.5em;
            font-weight: bold;
            text-decoration: underline;
            color: #ffd700;
        }

        .special-link {
            text-decoration: none;
            color: #ffd700;
            font-weight: bold;
            border-bottom: 2px solid #ffd700;
            transition: all 0.3s ease;
        }

        .special-link:hover {
            color: #dd2476;
            border-bottom: 2px solid #dd2476;
        }

        .friend-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
            transition: all 0.3s ease;
        }

        .friend-link:hover {
            color: #dd2476;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Awesome Theme Page</h1>
    <p>This page is not just cool; it's awesomely amazing!</p>
    <div class="awesome-box">
        <p class="cool-text">This is an awesome box!</p>
        <p>Feel the awesomeness all around you.</p>
    </div>
    <p>Thanks for visiting!</p>
    <p>And here's a special surprise for you: <a class="special-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Click me!</a></p>
    <div class="friend-link">
        <a href="LinkToFriend1Profile" target="_blank">Your Friend's Name 1</a>
    </div>
    <div class="friend-link">
        <a href="LinkToFriend2Profile" target="_blank">Your Friend's Name 2</a>
    </div>
</body>
</html>
